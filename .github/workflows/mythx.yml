# mythx workflow
name: mythx
on:
  push:
    paths:
    - 'contracts/**'
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: ["14.x"]
        os: ["ubuntu-latest"]
    env:
      MYTHX_API_KEY: ${{ secrets.MYTHX }}
  
    steps:
        - uses: actions/checkout@v2
          with:
           ref: ${{github.event.pull_request.head.ref}}
           repository: ${{github.event.pull_request.head.repo.full_name}}

        - name: Nodejs 14.x
          uses: actions/setup-node@v2
          with:
            node-version: "14.x"
            check-latest: true
        - uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-
              
        - name: Set up Python 3.8
          uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - uses: actions/cache@v2
          with:
            path: ~/.cache/pip
            key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
            restore-keys: |
              ${{ runner.os }}-pip-
              
        - name: Install MythX CLI
          run: python -m pip install mythx-cli
        - name: Print version info
          run: |
            python3 -V
            mythx version

        - uses: actions/checkout@v2
          with:
            ref: ${{github.event.pull_request.head.ref}}
            repository: ${{github.event.pull_request.head.repo.full_name}}

        - name: Install dependencies
          run: yarn install

        - name: Submit contracts
          run: | 
            echo '::set-output name=SELECTED_COLOR::green'
            mythx analyze
            echo "Running ${{ steps.mythx-pipeline.outputs.SELECTED_COLOR }}"
          id: mythx-pipeline
