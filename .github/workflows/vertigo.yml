name: vertigo
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: ["14.x"]
        os: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v2
      - name: Nodejs 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          check-latest: true

      - name: Install Hardhat
        run: |
          yarn install 
          npx hardhat compile
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Vertigo
        run: pip3 install eth-vertigo
      - name: Prepare output
        run: |
          mkdir -p CI/vertigo-output
      - name: Run analysis
        shell: bash
        run: |
          vertigo run --hardhat-parallel 8
      - name: Store the report
        uses: actions/upload-artifact@v2
        with:
          name: vertigo-report
          path: CI/vertigo-output/vertigo.txt
